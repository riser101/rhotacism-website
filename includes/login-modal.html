<!-- Login Modal -->
<div id="loginModal" class="login-modal">
    <div class="login-modal-content">
        <div style="position: absolute; top: 40px; left: 40px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 22px; font-weight: 700; color: #333; display: flex; align-items: center; gap: 12px;">
            <img src="" id="loginModalLogo" alt="Logo" style="width: 32px; height: 32px; border-radius: 6px;">
            The Rollr Academy
        </div>
        <button class="login-close" onclick="closeLoginModal()">&times;</button>

        <h2 class="login-title">Login</h2>

        <div id="g_id_onload"
             data-client_id="653307587559-bg7qf4p5h70q4kcrdnircer7ht79c4ha.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left"
             data-width="280"
             data-height="50"
             style="max-width: 280px; width: auto; display: flex; justify-content: center;">
        </div>
    </div>
</div>
