<div id="loginModal" class="login-modal">

        <button class="login-close" onclick="closeLoginModal()">&times;</button>

        <h2 class="login-title">Login</h2>

        <div id="g_id_onload"
             data-client_id="653307587559-bg7qf4p5h70q4kcrdnircer7ht79c4ha.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="continue_with"
             data-size="large"
             data-logo_alignment="left"

             style="max-width: 280px; width: auto; display: flex; justify-content: center;">
        </div>
    </div>
