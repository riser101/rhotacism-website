            color: #FFFFFF;

            background: #1A1A1A;

            border: 2px solid #FFFFFF;
            color: #FFFFFF;

        }

        }

        .footer-links {
            margin-top: 64px;
            font-size: 14px;
            color: #CBD5E0;
        }

        .footer-links a {
            color: #CBD5E0;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-links .separator {
            margin: 0 12px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

                font-size: 24px;
            }

                flex-direction: column;
                width: 100%;
            }

            }

            }

                flex-direction: column;
                gap: 12px;
            }

                display: none;
            }

    <script>
        // Redirect common URLs
        function handleRedirects() {
            const path = window.location.pathname.toLowerCase();

            if (path.includes('/cal')) {
                window.location.href = '/support.html';
                return;
            }

            if (path.includes('.php')) {
                window.location.href = '/';
                return;
            }
        }

        window.addEventListener('load', handleRedirects);
    </script>

<body>
    <div class="error-wrapper">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>

            <div class="button-group">
                <a href="/assessment.html" class="btn btn-primary">Take Clinical Assessment</a>
                <a href="/rhotacism-guide.html" class="btn btn-secondary">Browse Clinical Resources</a>
            </div>

            <div class="footer-links">
                <a href="/">Return to Home</a>
                <span class="separator">|</span>
                <a href="/therollracademy/support.html">Contact Support</a>
            </div>
        </div>
    </div>

    <!-- Enhanced Analytics -->
    <script src="js/enhanced-analytics.js"></script>
    <script src="js/nav.js"></script>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Load footer from includes
        document.addEventListener('DOMContentLoaded', function() {
            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                    // Set copyright year after footer is loaded
                    const yearSpan = document.getElementById('copyrightYear');
                    if (yearSpan) {
                        yearSpan.textContent = new Date().getFullYear();
                    }
                    // Execute footer scripts
                    const scripts = document.getElementById('footer-placeholder').getElementsByTagName('script');
                    for (let script of scripts) {
                        eval(script.innerHTML);
                    }
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
