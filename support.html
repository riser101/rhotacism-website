    <!-- Navigation -->

    <div class="support-container">
        <div class="support-header">
            <h1>Support</h1>

            <div class="response-time">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </svg>
                <span>We're available 7 days a week and aim to respond to all inquiries within 24 hours.</span>

            <form id="supportForm" class="support-form">
                <div class="form-group">
                    <label for="name">Name</label>

                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">

                </div>

                    <label for="message">How can we help you?</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Describe your question or issue..."></textarea>

                    <span id="btnText">Send Message</span>

                        <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                    <span>Thank you! We'll get back to you soon.</span>
                </div>

                    <span>Something went wrong. Please try again or email us at support@detache.app</span>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <script>
        // Load footer from includes
        document.addEventListener('DOMContentLoaded', function() {
            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                    // Set copyright year after footer is loaded
                    const yearSpan = document.getElementById('copyrightYear');
                    if (yearSpan) {
                        yearSpan.textContent = new Date().getFullYear();
                    }
                    // Execute footer scripts
                    const scripts = document.getElementById('footer-placeholder').getElementsByTagName('script');
                    for (let script of scripts) {
                        eval(script.innerHTML);
                    }
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
    <script>
        // Mobile company menu toggle function
        function toggleMobileCompanyMenu() {
            const dropdown = document.getElementById('mobileCompanyDropdown');
            const toggle = document.querySelector('.mobile-hamburger-toggle');

            dropdown.classList.toggle('show');
            toggle.classList.toggle('active');
        }

        // Close mobile company dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const hamburgerMenu = document.querySelector('.mobile-hamburger-menu');
            const dropdown = document.getElementById('mobileCompanyDropdown');
            const toggle = document.querySelector('.mobile-hamburger-toggle');

            if (!hamburgerMenu.contains(event.target)) {
                dropdown.classList.remove('show');
                toggle.classList.remove('active');
            }
        });

        // Profile dropdown toggle
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        // Logout functionality
        function logout() {
            localStorage.setItem('userLoggedOut', 'true');
            document.getElementById('profileDropdown').classList.remove('show');
            showLoginButton();
        }

        // Show login button instead of profile dropdown
        function showLoginButton() {
            const profileDropdownLi = document.querySelector('.profile-dropdown');
            profileDropdownLi.style.display = 'none';

            const loginNavLi = document.querySelector('.login-nav');
            loginNavLi.style.display = 'flex';
        }

        // Show profile dropdown when logged in
        function showProfileDropdown() {
            localStorage.removeItem('userLoggedOut');

            const loginNavLi = document.querySelector('.login-nav');
            loginNavLi.style.display = 'none';

            const profileDropdownLi = document.querySelector('.profile-dropdown');
            profileDropdownLi.style.display = 'flex';
            profileDropdownLi.innerHTML = `
                <div class="profile-circle" onclick="toggleProfileDropdown()">
                    <span id="profileInitial">U</span>
                </div>
                <div class="dropdown-menu" id="profileDropdown">
                    <a href="exercises.html">Exercises</a>
                    <a href="#" onclick="logout(); return false;">Logout</a>
                </div>
            `;
            updateProfileDisplay();
        }

        // Update profile display based on login state
        function updateProfileDisplay() {
            const userEmail = localStorage.getItem('userEmail');
            const profileInitial = document.getElementById('profileInitial');

            if (userEmail && profileInitial) {
                profileInitial.textContent = userEmail.charAt(0).toUpperCase();
            } else if (profileInitial) {
                profileInitial.textContent = 'U';
            }
        }

        // Initialize profile display on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = localStorage.getItem('userEmail');

    <script>
        document.getElementById('supportForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const appVersion = document.getElementById('appVersion').value.trim();
            const message = document.getElementById('message').value.trim();

            // Disable button and show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Submit to FormEasy with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout

                const response = await fetch('https://script.google.com/macros/s/AKfycbyGrF3l1XmYb1EihNoptpVh8B68tkXxu31JFuN95PyredZnQRSa8Jrd5BL_mdFB8O_xmA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        appVersion: appVersion,
                        message: message,
                        source: 'support_form',
                        timestamp: new Date().toISOString(),
                        page: 'support.html'
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // Track form submission in Google Analytics
                gtag('event', 'support_form_submit', {
                    event_category: 'engagement',
                    event_label: 'support_contact'
                });

                // Show success message
                successMessage.style.display = 'flex';

                // Reset form
                document.getElementById('supportForm').reset();

                console.log('Support form submitted successfully');

            } catch (error) {
                console.error('Error submitting support form:', error);

                // Show error message
                errorMessage.style.display = 'block';

                // Track error in Google Analytics
                gtag('event', 'support_form_error', {
                    event_category: 'error',
                    event_label: 'form_submission_failed'
                });
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                btnText.textContent = 'Send Message';
            }
        });
    </script>
