<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - The Rollr Academy</title>
    <link rel="icon" type="image/jpeg" href="instagram-icon.jpg">
    <link rel="apple-touch-icon" href="instagram-icon.jpg">
    <meta name="description" content="Get help with your rhotacism treatment. Contact The Rollr Academy support team for questions about R sound correction and speech therapy.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .support-header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
        }

        .support-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
        }

        .contact-info {
            text-align: center;
        }

        .contact-item {
            margin-bottom: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #FF9800;
        }

        .contact-label {
            font-weight: 600;
            color: #FF9800;
            margin-bottom: 8px;
            display: block;
        }

        .contact-value {
            font-size: 18px;
            color: #333;
        }

        .contact-value a {
            color: #FF9800;
            text-decoration: none;
        }

        .contact-value a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 32px;
        }

        .back-link a {
            background: linear-gradient(135deg, #FF9800 0%, #E65100 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .faq-section {
            margin-top: 40px;
        }

        .faq-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 24px;
            text-align: center;
        }

        .faq-item {
            margin-bottom: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .faq-question {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .faq-answer {
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .support-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="support-header">
            <h1>Support</h1>
            <p class="subtitle">Need help with your R sound journey? We're here to help!</p>
        </div>

        <div class="support-card">
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-label">Email Support</span>
                    <div class="contact-value">
                        <a href="mailto:support@detache.app">support@detache.app</a>
                    </div>
                </div>  
            </div>
        </div>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    
</body>
</html>
