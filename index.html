<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhotacism Therapy - App Launching Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(
                to bottom,
                #000000 0%,
                #0A0A0A 12%,
                #1A1A1A 20%,
                #2D2D00 30%,
                #4A4A00 40%,
                #666600 47%,
                #D4911A 53%,
                #E6A91F 57%,
                #F5B532 61%,
                #FF9800 67%,
                #FF8F00 73%,
                #FF6F00 80%,
                #E65100 87%,
                #BF360C 92%,
                #8D2F00 96%,
                #000000 100%
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 80px 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            line-height: 1.1;
            text-align: center;
        }

        .hero-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 36px;
                line-height: 1.2;
            }
            
            .hero-subtitle {
                font-size: 18px;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 32px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Rhotacism App Launching Soon</h1>
        </div>
    </section>
</body>
</html>
